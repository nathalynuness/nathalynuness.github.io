<!DOCTYPE html>
<html>
<body>

<h2>Campo de senha</h2>

<p>O <strong>input type="password"</strong> define um campo de senha:</p>

<form action="/index.html">
  <label for="username">Usuários:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="pwd">Senha:</label><br>
  <input type="password" id="pwd" name="pwd"><br><br>
  <input type="submit" value="Enviar">
</form>

<p>Os caracters em um campo de senha são mascarados (mostrandos como asteriscos ou círculos).</p>

</body>
</html>
