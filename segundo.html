<!DOCTYPE html>
<html>
<body>

<h2>Informe sua Idade</h2>

<form action="index.html">
  <label for="idade">Sua idade:</label><br>
  <input type="text" id="idade" value="20"><br><br>
  <input type="submit" value="enviar">
</form> 

<p>Se você clicar no botão "Enviar", os dados do formulário serão enviados para uma página chamada "/pagina_exemplo.php".</p>

<p>Observe que o valor do campo "Sua idade" não será enviado, porque o elemento input não tem um atributo "name".</p>

</body>
</html>
